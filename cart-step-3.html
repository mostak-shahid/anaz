<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="author" content="Md. Mostak Shahid">
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap">
	<link rel="stylesheet" href="css/main.css">
	<title>Hello, world!</title>
</head>
<body class="bg-off-white cart-page">
	<section id="top-bar" class="bg-white">
		<div class="content-wrap">
			<div class="container-fluid">
				<div class="wrapper position-relative">
					<a href="#" class="back-btn"><img src="images/back-icon.png" alt=""></a>
					<div class="text-center">
						<a href="#"><img class="img-fluid img-cart-logo" src="images/logo.png" alt=""></a>
					</div>					
				</div>
				
			</div>
		</div>
	</section>
	<section id="page-content" class="bg-off-white">
		<div class="content-wrap">
			<div class="container">
				<div class="d-none d-lg-block position-relative">
					<div class="d-flex justify-content-between stepper">
						<div class="wrapper text-center active bg-off-white">
							<div class="name">Address</div>
							<div class="stage">1</div>
						</div>
						<div class="wrapper text-center bg-off-white">
							<div class="name">Confirmation</div>
							<div class="stage">2</div>
						</div>
						<div class="wrapper text-center bg-off-white">
							<div class="name">Payment</div>
							<div class="stage">3</div>
						</div>
					</div>
					<span class="line"></span>
				</div>
				<div class="d-lg-none mb20">
					<div class="row align-items-center">
						<div class="col-8">
							<div class="text-green font-weight-bold font-size-16 line-height-22">Address</div>
							<div class="text-gray font-size-12 line-height-24">Next: Confirmation</div>
						</div>
						<div class="col-4 text-right">
					        <div class="forth circle">
						        <div class="circle-text d-flex justify-content-center align-items-center"><div class="textbox text-center"></div></div>
						    </div>						
						</div>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-lg-8">
						<div class="font-size-18 line-height-24 text-dark-green font-weight-bold mb20 d-none d-lg-block">DELIVERY ADDRESS</div>
						<div class="bg-white border border-radius-5 pt30 pr20 pb30 pl20 pl-md-40 pr-md-40">
							<div class="font-size-16 line-height-22 text-dark-green mb20 font-weight-bold d-lg-none">DELIVERY ADDRESS</div>
							<form action="home.html" method="post" class="needs-validation" novalidate="">
								<div class="form-row">
									<div class="col-lg-6">
										<div class="form-group position-relative">
											<label for="name">Full Name</label>
											<input name="name" type="text" class="form-control rounded-pill name-input" id="name" placeholder="Enter your full name" required="">
											<div class="invalid-feedback text-center">Please enter your full name.</div>
											<img class="input-icon" src="images/user-icon-o.png">
										</div>										
									</div>
									<div class="col-lg-6">
										<div class="form-group position-relative">
											<label for="phone">Your Mobile Number</label>
											<input name="phone" type="tel" class="form-control rounded-pill phone-input" id="phone" placeholder="Enter your mobile number" required="">
											<div class="invalid-feedback text-center">Please enter your mobile number.</div>
											<img class="input-icon" src="images/login-phone.png">
										</div>										
									</div>
								</div>
								<div class="form-row">
									<div class="col-lg-6">
										<div class="form-group position-relative">
											<label for="city">City</label>
											<select class="form-control rounded-pill city-select" id="city" name="city">
												<option value="">Please choose your city</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
												<option>5</option>
											</select>
											<div class="invalid-feedback text-center">Please choose your city.</div>
										</div>										
									</div>
									<div class="col-lg-6">
										<div class="form-group position-relative">
											<label for="area">Area</label>
											<select class="form-control rounded-pill area-select" id="area" name="area">
												<option value="">Please choose your area</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
												<option>5</option>
											</select>
											<div class="invalid-feedback text-center">Please choose your area.</div>
										</div>										
									</div>
								</div>
								<div class="form-group position-relative">
									<label for="address">Address</label>
									<input name="address" type="text" class="form-control rounded-pill address-input" id="address" placeholder="For ex. House# 123, Street# 123, ABC Road" required="">
									<div class="invalid-feedback text-center">Please enter address.</div>
								</div>

								<div class="custom-control custom-checkbox mr-sm-2 mb30">
									<input type="checkbox" class="custom-control-input" id="default-address" name="defailt-address">
									<label class="custom-control-label" for="default-address">Make this my default delivery address</label>
								</div>
								<button type="submit" class="btn btn-block rounded-pill bg-green text-uppercase text-white font-weight-bold form-submit address-submit">Save &amp; Continue</button>
							</form>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/wow.min.js"></script>
	<script src="plugins/circle-progress/dist/circle-progress.js"></script>
	<script src="js/main.js"></script>
	<script>
	jQuery(document).ready(function($){
		$('.forth.circle').circleProgress({
			size: 70.0,
		    startAngle: -(1/2) * Math.PI,
		    value: .3333333333333,
		    fill: { color: '#008142' },
		    thickness: 4,
		}).on('circle-animation-progress', function(event, progress) {
		    $(this).find('.textbox').html('<div class="step">Step</div><div class="stepcount">1/3</div>');
		});	
	});		
	</script>
</body>
</html>
