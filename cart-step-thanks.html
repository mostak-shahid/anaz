<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="author" content="Md. Mostak Shahid">
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap">
	<link rel="stylesheet" href="css/main.css">
	<title>Hello, world!</title>
</head>
<body class="bg-off-white cart-page">
	<section id="top-bar" class="bg-white">
		<div class="content-wrap">
			<div class="container-fluid">
				<div class="wrapper position-relative">
					<a href="#" class="back-btn"><img src="images/back-icon.png" alt=""></a>
					<div class="text-center">
						<a href="#"><img class="img-fluid img-cart-logo" src="images/logo.png" alt=""></a>
					</div>					
				</div>
				
			</div>
		</div>
	</section>
	<section id="page-content" class="bg-off-white">
		<div class="content-wrap">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-8 text-center">
						<img src="images/round-check.png" alt="Thank you" class="img-fluid img-thanks mb20 mb-lg-40" width="28px" height="28px">
						<div class="font-weight-bold font-size-24 line-height-30 font-size-md-36 line-height-md-47 mb15">Thank you, your order has been placed.</div>
						<div class="text-gray-2 font-size-16 line-height-22 font-size-md-18 line-height-24 mb30 mb-lg-45">An email confirmation has been sent you.</div>
						<div class="text-gray-2 font-size-18 line-height-30 font-size-md-20 mb20 mb-lg-30">Estimated delivery: <span class="d-inline-block font-weight-bold">April 21. 2019- April 23, 2019</span></div>
						<a href="#" class="btn btn-thanks rounded-pill bg-green text-uppercase text-white font-weight-bold">BACK TO HOME</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/wow.min.js"></script>
	<script src="plugins/circle-progress/dist/circle-progress.js"></script>
	<script src="js/main.js"></script>
	<script>
	jQuery(document).ready(function($){
		$('.forth.circle').circleProgress({
			size: 70.0,
		    startAngle: -(1/2) * Math.PI,
		    value: .3333333333333,
		    fill: { color: '#008142' },
		    thickness: 4,
		}).on('circle-animation-progress', function(event, progress) {
		    $(this).find('.textbox').html('<div class="step">Step</div><div class="stepcount">1/3</div>');
		});	
	});		
	</script>
</body>
</html>
